<meta name="color-scheme" content="light dark" />
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Param√®tres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Parametres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="min-height: 75%;">
    <ion-card-content>
      <ion-list>
        <ion-item lines="full">
          <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>
              Dark Mode
           </ion-label>
          <ion-toggle id="themeToggle" (ionChange)="toggleEvent($event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="full">
          <ion-label (click)="presentModal($event)">Profile</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-label (click)="presentModal($event)">Statistiques</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-label (click)="presentModal($event)">A propos</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
