<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Parametres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Parametres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="min-height: 75%;">
    <ion-card-content>
      <ion-list>
        <ion-item style="margin-top: 10%">
          <ion-label (click)="presentModal($event)">Profile</ion-label>
        </ion-item>
        <ion-item style="margin-top: 10%">
          <ion-label (click)="presentModal($event)">Statistiques</ion-label>
        </ion-item>
        <ion-item style="margin-top: 10%">
          <ion-label (click)="presentModal($event)">A propos</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
